<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>Главная</title>
       <link rel="stylesheet" href="styles/index.css">
       <script src="scripts/handler.js" defer></script>
    </head>
    <body>

      <div id="slider">
          <div id="listImage">
               <ul id="sliderUl">
                   <li id='1' ><img src="Image/1.jpg" class="common" id='1'></li>
                   <li id='2' ><img src="Image/2.jpg" class="common" id='2'></li>
                   <li id='3' ><img src="Image/3.jpg" class="common" id='3'></li>
                   <li id='4' ><img src="Image/4.jpg" class="common" id='4'></li>
                   <li id='5' ><img src="Image/5.jpg" class="uncommon" id='5'></li>
                   <li id='6' ><img src="Image/6.jpg" class="uncommon" id='6'></li>
                   <li id='7' ><img src="Image/7.jpg" class="uncommon" id='7'></li>
                   <li id='8' ><img src="Image/8.jpg" class="rare" id='8'></li>
                   <li id='9' ><img src="Image/9.jpg" class="rare" id='9'></li>
                   <li id='10' ><img src="Image/10.jpg" class="legendary" id='10'></li>   
               </ul>
          </div>
          <button id="startSpin">Start</button>  
      </div>
      <div id="frame"></div>
      <h2 id="yourAwards">Ваш выигрыш:</h2>
      <div id="out" ></div>
      <hr>
      
      <h1>Последние 10 выигрышей:</h1>
      <div id='history'>
      <div id='listHistory'>
      </div>
      <button id="clearHistory">Очистить историю</button>
      </div>
      <hr>
      
     <h1>Возможные награды :</h1> 
       <div id="listAwards">
          <h2 id="commonText">common</h2>
           <ul id="commonList">
               <li ><img src="Image/1.jpg" alt="" class="common"></li>
               <li ><img src="Image/2.jpg" alt="" class="common"></li>
               <li ><img src="Image/3.jpg" alt="" class="common"></li>
               <li ><img src="Image/4.jpg" alt="" class="common"></li>
           </ul>
           <h2 id="uncommonText">uncommon</h2>
           <ul class="uncommonList">
               <li  ><img src="Image/5.jpg" alt="" class="uncommon"></li>
	           <li ><img src="Image/6.jpg" alt="" class="uncommon"></li>
	           <li ><img src="Image/7.jpg" alt="" class="uncommon"></li>
	       </ul>
          <h2 id="rareText">rare</h2>
           <ul class="rareList">
               <li ><img src="Image/8.jpg" alt="" class="rare"></li>
               <li ><img src="Image/9.jpg" alt="" class="rare"></li>
           </ul>
           <h2 id="legendaryText">legendary</h2>
           <ul class="legendaryList">
               <li ><img src="Image/10.jpg" alt="" class="legendary"></li>
           </ul>
       </div>
        
    </body>
</html>
